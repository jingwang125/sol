<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>게시글 수정</title>
<div th:replace="fragments/header :: header"></div>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<body>
    <div class="container mt-5">
        <h2>게시글 수정</h2>
        <form th:action="@{/board/edit/{id}(id=${board.id})}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${board.title}" required>
            </div>
            <div class="form-group">
                <label for="writer">작성자</label>
                <input type="text" class="form-control" id="writer" name="writer" th:value="${board.writer}" readonly>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="content" rows="10" required th:text="${board.content}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
            <a th:href="@{/board/view/{id}(id=${board.id})}" class="btn btn-secondary">취소</a>
        </form>
    </div>
</body>
</html>
